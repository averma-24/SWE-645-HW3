<!-- surveysRecord.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Survey Results</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
   <style>
  /* Set background color and font family */
  body {
    background-color: #f5f5f5;
    font-family: "Source Sans Pro", sans-serif;
    background-image: url("https://its.gmu.edu/wp-content/uploads/ZoomBackground_03.png");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }

/* Add padding to the table header cells */
th {
  padding: 10px;
  border-bottom: 1px solid black;
  background-color: #006633;
  color:white;
}

/* Add border to table cells */
td {
  border: 1px solid #ddd;
  padding: 10px;
}

/* Add background color to alternate rows */
tr:nth-child(even) {
  background-color: #E5F6DF;
}

/* Add overflow-x to the table container */
.table-container {
  overflow-x: auto;
  width: 100%;
  background-color: #fff;
  margin: 0 auto;
  border-radius: 10px;
  border-image-slice: 1;
  background: #fff;
  box-shadow: 0 2px 10px rgb(0 0 0 / 31%);
  margin-top: 30px;
}

.table-container table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
  background-color: #fff;
  margin-bottom:0px;
}

.resultBar {
  background-color: #FFCC33;
  font-size: 24px;
  font-weight: bold;
  text-align: center;
  padding: 20px;
}

.container{
  max-width:100%
}

thead th:not(:last-child) {
  border-right: 1px solid #dee2e6;
}


</style>

  </head>
  <body>
  <div class="resultBar">
    Surveys Result
  </div>
    <!-- Add a Bootstrap container for the table -->
    <div class="container">

      <div class="table-container">
  <table class="table" id="surveys-table">
    <thead>
      <tr>
        <th width="5%">ID</th>
        <th width="10%">First Name</th>
        <th width="10%">Last Name</th>
        <th width="15%">Street Address</th>
        <th width="10%">City</th>
        <th width="5%">State</th>
        <th width="5%">Zip</th>
        <th width="10%">Telephone Number</th>
        <th width="15%">Email</th>
        <th width="10%">Date of Survey</th>
        <th width="10%">Interest Source</th>
        <th width="5%">Recommendation</th>
        <th width="5%">Raffle</th>
        <th width="10%">Comments</th>
        <th width="10%">Liked Most</th>
      </tr>
    </thead>
    <tbody>
      <!-- Use Thymeleaf to iterate over the list of surveys -->
      <tr th:each="survey : ${surveys}">
        <td th:text="${survey.id}"></td>
        <td th:text="${survey.first_name}"></td>
        <td th:text="${survey.last_name}"></td>
        <td th:text="${survey.street_address}"></td>
        <td th:text="${survey.city}"></td>
        <td th:text="${survey.state}"></td>
        <td th:text="${survey.zip}"></td>
        <td th:text="${survey.telephone_number}"></td>
        <td th:text="${survey.email}"></td>
        <td th:text="${survey.date_of_survey}"></td>
        <td th:text="${survey.interest_source}"></td>
        <td th:text="${survey.recommendation}"></td>
        <td th:text="${survey.raffle}"></td>
        <td th:text="${survey.comments}"></td>
        <td th:text="${survey.liked_most}"></td>
      </tr>
    </tbody>
  </table>
</div>
      
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
